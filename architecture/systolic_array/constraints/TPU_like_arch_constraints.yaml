# The weight stationary constraints. Constraints helps to reduce the mapping search time.
architecture_constraints:
  targets:
  
  - target: shared_glb
    type: bypass
    bypass: [Weights]
    keep: [Inputs, Outputs]    
    
  - target: DummyBuffer
    type: bypass
    bypass: [Inputs, Outputs, Weights]

  - target: weights_spad
    type: bypass
    bypass: [Inputs, Outputs]
    keep: [Weights]
    
    # Spatial assignment of weight values
  - target: DummyBuffer
    type: spatial
    split: 1
    permutation: MC is # Spatial assigment of M and C dimension of weughts
    factors: N=1 P=1 Q=1 # Temporal assignment of IFmap and OFMap dimension
