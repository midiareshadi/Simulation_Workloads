architecture:
  # ============================================================
  # Architecture Description
  # ============================================================
  version: 0.3
  subtree:
    - name: system
      local:
        - name: DRAM
          class: DRAM
          attributes:
            type: LPDDR4
            width: 64 
            block-size: 4 
            word-bits: 16
      subtree:
        - name: TPU_like_Systolic_Array
          attributes:
            technology: 45nm
          local:
          
            - name: shared_glb
              class: smartbuffer_SRAM
              attributes:
                memory_depth: 262144 
                memory_width: 64
                n_banks: 32 
                block-size: 4
                word-bits: 16
                read_bandwidth: 16 
                write_bandwidth: 16 
                
            - name: DummyBuffer[0..127] 
              class: regfile
              attributes:
                depth: 16
                width: 16
                word-bits: 16
                block-size: 1
                meshX: 128 
                
          subtree:
          - name: PE[0..16383] 
            local:
            
              - name: weights_spad
                class: smartbuffer_RF
                attributes:
                  memory_depth: 16
                  memory_width: 16
                  block-size: 1
                  word-bits: 16
                  meshX: 128 
                  read_bandwidth: 2
                  write_bandwidth: 2
                  
              - name: mac
                class: intmac
                attributes:
                  datawidth: 16
                  meshX : 128 
